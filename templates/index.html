<html>
<head>
  <meta charset="utf-8" />
  <title>{{title}}</title>
</head>
<body>
  <table border="1">
  <tr>
  {% for head_ in headers %}
  <th>{{head_}}</th>
  {% endfor %}
  </tr>
  {% for book in books %}
  <tr>
  {% for field in book %}
  <td>{{book[field]}}</td>
  {% endfor %} 
  </tr>
  {% endfor %}
  </table>
</body>
</html>
